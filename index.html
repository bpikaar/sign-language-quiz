<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Quiz</title>
    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.1.0/dist/tf.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>
    <script defer src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <script defer src="js/handpose.js" type="module"></script>  
    <script defer src="js/plugins/knear.js"></script>
    <script defer src="js/main.js" type="module"></script>
</head>

<body>
    <container>
        <header>
            <h2>Sign Language Quiz</h2>
        </header>
        <device-selection>
            <h3>Input select</h3>
            <div class="select" id="select-wrapper"></div>
            <!-- <label for="alg">Select algorithm</label>
            <select id="alg">
                <option value="">Select algoritm</option>
                <option value="">Google Teachable Machine</option>
                <option value="">KNN</option>
            </select> -->
            <button type="button" id="start">Start</button>
        </device-selection>
        <main>
            <flex-wrapper>
                <assignment-text class="bg-purple text-white square rel">
                    <h3>Next Letter</h3>
                    <p>Create the next letter in sign language</p>
                    <p><br></p>
                    <success class="bg-green text-white square abs">
                        <h3>Success!</h3>
                        <p>Great job, that's the right sign</p>
                        <p>Next Round is about to start</p>
                    </success>
                    <failed class="bg-red text-white square abs">
                        <h3>Too bad</h3>
                        <p>That's not the right sign. Try again.</p>
                        <p>Next Round is about to start</p>
                    </failed>
                </assignment-text>
                <assignment class="square bordered purple"></assignment>
                <div id="webcam-container" class="square">
                    <video src="" width="250" height="250"></video>
                    <canvas id="output" ></canvas>
                </div>
                <answer class="square bordered red"></answer>
            </flex-wrapper>
        </main>
        <!-- <footer class="center">
            Footer
        </footer> -->
    </container>
</body>

</html>
