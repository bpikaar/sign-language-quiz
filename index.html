<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="center">
        <h2>Sign Language Quiz</h2>
    </header>
    <device-selection class="center">
        <h3>Input select</h3>
        <div class="select" id="select-wrapper">
            <!-- <label for="videoSource">Video source: </label><select id="videoSource"></select> -->
            
        </div>
        <button type="button" id="start">Start</button>
    </device-selection>
    <main class="center">
        <assignment>
            <header>
                <h3>Next Letter</h3>
                <p>Create the next letter in sign language</p>
                <success>
                    <h3>Success!</h3>
                    <p>Great job, that's the right sign</p>
                    <p>Next Round is about to start</p>
                </success>
                <failed>
                    <h3>Too bad</h3>
                    <p>That's not the right sign. Try again.</p>
                    <p>Next Round is about to start</p>
                </failed>
            </header>
            <letter></letter>
        </assignment>

        <div class="flex">
            <div id="webcam-container" class="child">
                <progress-ring stroke="60" radius="150" progress="0"></progress-ring>
            </div>
            <answer class="child"></answer>
        </div>
        
        
        <div id="label-container"></div>
    </main>
    <!-- <footer class="center">
        Footer
    </footer> -->
    
    <template id="video-template">
        <style>
        #video-source {
            padding: 8px;
            border: 2px solid rgb(69, 69, 206);
            border-radius: 8px;
            cursor: pointer;
        }
        #video-source:focus {
            outline: none;
        }
        </style>
        <label for="video-source">Video source: </label>
        <select id="video-source">
            <option value="no selection" selected disabled>Select your input</option>
        </select>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
